<section id="sobre-mí" class="about-container">
    <div class="image-container">
      <img [src]="profileImage" alt="Foto de perfil" class="profile-image">
    </div>
    
    <article class="text-container">
      <h2 class="section-title">Sobre mí</h2>
      <p *ngFor="let paragraph of aboutText" class="about-paragraph">{{ paragraph }}</p>
      <!--AQUI VOY A PONER LOS ENLACES DE LINKEDIN Y GITHUB-->
      <a [href]="linklinkedin" target="_blank"><img [src]="linkedinlogo" alt="logolinkedin"></a>
      <a [href]="linkgithub" target="_blank"><img [src]="githublogo" alt="logogithub"></a>

    </article>

  </section>
